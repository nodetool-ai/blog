<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% seo %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Convert mermaid code blocks to mermaid divs
      document.querySelectorAll('pre code.language-mermaid').forEach(function(codeBlock) {
        var pre = codeBlock.parentElement;
        var mermaidDiv = document.createElement('div');
        mermaidDiv.className = 'mermaid';
        mermaidDiv.textContent = codeBlock.textContent;
        pre.parentElement.replaceChild(mermaidDiv, pre);
      });
      
      // Initialize mermaid with secure settings
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'dark',
        securityLevel: 'strict',
        flowchart: {
          useMaxWidth: true,
          htmlLabels: true
        }
      });
    });
  </script>

  <!-- Privacy-friendly analytics by Plausible -->
  {% if site.plausible_analytics_id %}
  <script async src="https://plausible.io/js/{{ site.plausible_analytics_id }}.js"></script>
  <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()
  </script>
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
</head>
<body>
  <div class="cyber-grid"></div>

  {% include header.html %}

  <div class="main-container">
    <main class="content">
      {{ content }}
    </main>
  </div>

  {% include footer.html %}

  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>
</html>
